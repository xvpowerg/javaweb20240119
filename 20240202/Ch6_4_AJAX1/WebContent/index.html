<!DOCTYPE html>
<html>
<head>
<meta charset="BIG5">
<title>Insert title here</title>
<script>
	function loginFunc(){
		let accValue = document.getElementById("accId").value;
		let pwdValue = document.getElementById("pwdId").value
		let msg = document.getElementById("msg");
		//console.log(accValue,pwdValue)
		fetch(`login?acc=${accValue}&pwd=${pwdValue}`,{method:"get"}).then(resp=>{
			
			return resp.text();
		}).then(text=>{
			msg.innerText = text;
			
		})
	}

</script>
</head>
<body>
	<form>
		<input name="acc" id="accId"/>
		<input name="pwd" type="password" id="pwdId">
		<button type="button" onclick="loginFunc()">µn¤J</button>
	</form>
	<div id="msg"></div>
</body>
</html>
